<html>
	<head>
		<title>Link Test</title>
	</head>
	<body>
		<a id="mylink" href="http://mysite.com">Click me</a><br>
		<div id="testdiv"><div>a</div>
		<script>
			var g_url = $('mylink').href;
			document.write('The URL is ' + g_url);
			putContentInto($('testdiv'), "Dynamic Text");

			function $(id){
				return document.getElementById(id);
			}
			
			function putContentInto(element,text){
				element.innerHTML = text;
			}
		</script>
		
		
	</body>
</html>
