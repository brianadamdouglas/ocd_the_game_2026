<html>
	<head>
		<title>Accessing CSS Properties</title>
		<script type="text/javascript" src="js/OSC.js"></script>
	</head>
	<body>
		<div id='object'>Div Object</div>
		
		<script>
			// using S function
			var _SO;
			_SO 			= S('object');
			_SO.border 		= 'solid 1px red';
			_SO.width 		= '100px';
			_SO.height		= '100px';
			_SO.background 	= '#eee';
			_SO.color  		= 'blue';
			_SO.fontSize 	= '15pt';
			_SO.fontFamily 	= 'Helvetica';
			_SO.fontStyle 	= 'italic';
			
			O('object').onclick = _onClick;
			O('object').onmousedown = _onMouseDown;
			O('object').onmouseup = _onMouseUp;
			
			var counter = 0;
			var mouseDown = false;
			var timer;
			
			function startTimer(){
				timer = setInterval(updateCount, 100);
			}
			
			function updateCount(){
				counter++;
			}
			
			function _onClick(){
				clearInterval(timer);
				counter = 0;
			}
			
			function _onMouseDown() {
				startTimer();
			}
			
			function _onMouseUp(){
				putContentInto(O('object'), counter);
				clearInterval(timer);
				counter = 0;
			}
			
			
			function putContentInto(element,text){
				element.innerHTML = text;
			}
					
			/* using SA function
			var _SO;
			SA('object','border:solid 1px red; width:100px; height:100px; background:#eee; color:blue; font-size:15pt; font-family:Helvetica; font-style:italic;');
			*/	
			
		</script>
	</body>
</html>
